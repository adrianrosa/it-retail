{{#each categorias}}
<tr>
    <td class="id">{{IdCategoria}}</td>
    <td class="nombre">{{NombreCategoria}}</td>
    <td class="descripcion">{{DescripcionCategoria}}</td>
    <td class="orden">{{OrdenCategoria}}</td>
    <td>
        <button class="editar">Editar</button>&nbsp;
        <button>Eliminar</button>
    </td>
</tr>
{{/each}}
