{{#each categorias}}
<tr>
    <td class="IdCategoria">{{IdCategoria}}</td>
    <td class="NombreCategoria">{{NombreCategoria}}</td>
    <td class="DescripcionCategoria">{{DescripcionCategoria}}</td>
    <td class="OrdenCategoria">{{OrdenCategoria}}</td>
    <td>
        <button class="editar">Editar</button>&nbsp;
        <button>Eliminar</button>
    </td>
</tr>
{{/each}}
